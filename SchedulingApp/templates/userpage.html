<div class = "row times">
    <div class="col-xs-2 col-xs-15 text-center" ng-repeat="day in days">
        <h2> {{day.name}} </h2>
        
        <div class="time-slot" ng-repeat="slot in day.slots">
            <input type="checkbox" id="{{day.name}}-{{$index}}" ng-model="slot.pending" ng-disabled="slot.booked" >
            <label for="{{day.name}}-{{$index}}">
                <p>{{slot.time}}</p>
                <span ng-if="slot.booked">Booked</span>
                <span ng-if="!slot.booked && !slot.pending">Available</span>
                <span ng-if="slot.pending && !slot.booked"> Pending Approval </span>
            </label>
        </div>
    </div>
</div>
